<div id="mydirective">
    <h3>{{test}}</h3>
    <h4>{{second}}</h4>
    <h3>Hello</h3>

    <h3>{{third.three}}</h3>
    <h3>{{third.four}}</h3>

    <div>
        <h4>{{aprt.name}}</h4>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <img ng-src="{{aprt.images_url[0]}}" />
        </div>
        <div "col-sm-4">
            <ul>
                <li ng-repeat="apt in aprt.amenities">{{apt}}</li>
            </ul>
        </div>

    </div>
    <div>
        <p>{{aprt.description}}</p>
    </div>

    <div>{{aprt.map}}</div>

    <div>
        <p>{{aprt.address.street}}</p>
        <p>{{aprt.address.Zip}}</p>
        <p>{{aprt.address.City}}</p>
        <p>{{aprt.Country}}</p>
        <p>{{aprt.address.Tel}}</p>
        <p>{{aprt.address.Email}}</p>

        <!-- {{"toggle contact form"}} -->
    </div>

</div>
