<div id="main" align="center" ng-app="appBB" ng-controller="LangController as lang">
    <div class="page-header" id="header">

        <h1>RESIDENZA CARDUCCI</h1>
        <h2>{{'greeting' | translate}}</h2>
        <div class="locale-selector"></div>

    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="paragraph">
            <h3>{{'introduction.first' | translate}}&nbsp{{'introduction.second' | translate}}&nbsp{{'introduction.third' | translate}}&nbsp{{'introduction.fourth'
                | translate}}</div>
        </h3>
    </div>

    <!--<localeSelector ></localeSelector>-->

    <div ng-controller="CarouselDemoCtrl">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.image}}" style="margin:auto;">
            </div>
        </div>
    </div>
    <div>
        <a ui-sref-active="active" ui-sref="home({lang: $resolve.lang})" class="btn btn-info" role="button">{{'button'|translate}}</a>
    </div>
</div>
